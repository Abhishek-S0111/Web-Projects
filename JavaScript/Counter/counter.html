<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
    <script type="module" src="counter.js"></script>
</head>
<body>
    <main>
        <div id="container">
            <p id="title">Counter</p>
            <p id="view">0</p>
            <div class="buttons">
                <input type="button" value="-1" id="downCount">
                <input type="button" value="+1" id="upCount">
            </div>
        </div>
    </main>
</body>
</html>
